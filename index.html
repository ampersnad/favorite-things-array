    <title>A fantastical adventure</title>

  <body>
    <div class="container">
      <h1>Fill in the blanks with your favorite things!</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="favoriteColor">Your favorite color</label>
            <input id="favoriteColor" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="favoriteFood">Your favorite food</label>
            <input id="favoriteFood" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="favoriteAnimal">Your favorite animal</label>
            <input id="favoriteAnimal" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="favoriteDrink">Your favorite drink</label>
            <input id="favoriteDrink" class="form-control" type="text">
          </div>



          </div>
          <br>

          <button type="submit" class="btn btn-info">Show me the story!</button>
        </form>
      </div>

      <div id="story">
        <ul>
          <li><span class="favoriteColor"></span></li>
          <li><span class="favoriteFood"></span></li>
          <li><span class="favoriteAnimal"></span></li>
          <li><span class="favoriteDrink"></span></li>
        </ul>
